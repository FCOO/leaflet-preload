name: Grunt check PR

on: [push, pull_request]

jobs:
  grunt-check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
        
      - run: npm install grunt-cli eslint bower
      - run: grunt check